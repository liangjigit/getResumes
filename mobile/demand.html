<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<title>我有才华</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css" />
		<link rel="stylesheet" href="css/demand.css">
	</head>

	<body>
		<div id="app">
			<van-tabs v-model="active">
				<van-tab title="我有才华" name="a">
					<div class="basic-info">
						<p>
							<img :src="imageShow"  />
						</p>
						<p>
							<span>*</span>
							<span>姓名:</span>
						</p>
						<input type="text" v-model="talent.name" maxlength="20">
						<p class="phone">
							<span>*</span>
							<span>手机号码：</span>
						</p>
						<input type="text" v-model="talent.phone" maxlength="12">
						<div class="an-information">
							<p class="skill-to-introduce">
								<span>*</span>
								<span>创意介绍</span>
								<!-- <span>(如取得相关资料证书和荣誉，请一并填入)</span> -->
							</p>
							<div style="position: relative;">
								<div>
									<textarea id="resume" v-model="talent.idea" maxlength="210" rows="6" @input="changeArea('talent')"></textarea>
								</div>
								<!-- <div class="textarea1" @click="resumeFocus" style="position: absolute;top: 0;font-size: 0.3rem;color:#757575;left: 0.3rem;" v-show="isResume">
						            <p>请输入您的工作简历，最多200个字</p>
						            <p>例:1&nbsp;&nbsp;获得企业优秀员工称号</p>
						            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;数量掌握Photoshop软件</p>
						            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3&nbsp;&nbsp;...</p>
						        </div> -->
							</div>
						</div>
					</div>
					<div class="submit-result">
						<van-button type="info" @click="submit('talent')">提交</van-button>
					</div>
				</van-tab>
				<van-tab title="我有需求" name="b">
					<div class="basic-info">
						<p>
							<span>*</span>
							<span>部门:</span>
						</p>
						<input type="text" v-model="demand.department" maxlength="20">
						<p class="phone">
							<span>*</span>
							<span>联系人：</span>
						</p>
						<input type="text" v-model="demand.linkman" maxlength="12">
						<p class="dep">
							<span>*</span>
							<span>手机号码：</span>
						</p>
						<input type="text" v-model="demand.phone" maxlength="20">
						<div class="an-information">
							<p class="skill-to-introduce">
								<span>*</span>
								<span>需求详情</span>
								<span>(内容、要求、时间)</span>
							</p>
							<div style="position: relative;">
								<div>
									<textarea id="resume" v-model="demand.need" maxlength="210" rows="6" @input="changeArea('demand')"></textarea>
								</div>
								<!-- <div class="textarea1" @click="resumeFocus" style="position: absolute;top: 0;font-size: 0.3rem;color:#757575;left: 0.3rem;" v-show="isResume">
						            <p>请输入您的工作简历，最多200个字</p>
						            <p>例:1&nbsp;&nbsp;获得企业优秀员工称号</p>
						            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;数量掌握Photoshop软件</p>
						            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3&nbsp;&nbsp;...</p>
						        </div> -->
							</div>
						</div>
					</div>
					<div class="submit-result">
						<van-button type="info" @click="submit('demand')">提交</van-button>
					</div>
				</van-tab>
			</van-tabs>
		</div>

	</body>
	<script type="text/javascript">
		//按顺序加载JS
		function loadScript(url, success) {
			let domScript = document.createElement('script');
			domScript.src = url;
			success = success || function() {
				console.log('未成功回调')
			};
			domScript.onload = domScript.onreadystatechange = function() {
				if (!this.readyState || 'loaded' === this.readyState || 'complete' === this.readyState) {
					success();
					this.onload = this.onreadystatechange = null;
					this.parentNode.removeChild(this);
				}
			}
			document.getElementsByTagName('head')[0].appendChild(domScript);
		}
		loadScript("./js/axios.js", function() {
			loadScript("https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js", function() {
				loadScript("https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js", function() {
					loadScript("js/lib-flexible-2.0/index.js", function() {
						loadScript("js/demand.js", function() {
							console.log('JS文件完成加载')
						});
					});
				});
			});
		});
	</script>

</html>
